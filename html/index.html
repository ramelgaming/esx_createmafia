<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css" type="text/css">
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div id="container">

        <img id="gangbutton" src="img/btn-gang.png" onmouseover="this.src='img/btn-gang-hover.png'" onmouseout="this.src='img/btn-gang.png'">
        <img id="mafiabutton" src="img/btn-mafia.png" onmouseover="this.src='img/btn-mafia-hover.png'" onmouseout="this.src='img/btn-mafia.png'">
        <img id="cartelbutton" src="img/btn-cartel.png" onmouseover="this.src='img/btn-cartel-hover.png'" onmouseout="this.src='img/btn-cartel.png'">
        <button id="close">X</button>
        <button id="mafiamax"><span id="mafiaxp"></span> 4000</button>
        <button id="gangmax"><span id="gangxp"></span> 4000</button>
        <button id="cartelmax"><span id="cartelxp"></span> 4000</button>
    </div>

    <div id="gangwindow" style="display: none;">

        <input placeholder="Gang Name" id="inputgang"></input>
        <button id="submitgang" type="submit">CREATE GANG</button>
        <img id="closegang" src="https://cdn.discordapp.com/attachments/882692419487924304/882694214704562176/back.png">
    </div>
    <div id="mafiawindow" style="display: none;">
        <input placeholder="Mafia Name" id="inputmafia"></input>
        <button id="submitmafia" type="submit">CREATE MAFIA</button>
        <img id="closemafia" src="https://cdn.discordapp.com/attachments/882692419487924304/882694214704562176/back.png">
    </div>
    <div id="cartelwindow" style="display: none;">
        <input placeholder="Cartel Name" id="inputcartel"></input>
        <button id="submitcartel" type="submit">CREATE CARTEL</button>
        <img id="closecartel" src="https://cdn.discordapp.com/attachments/882692419487924304/882694214704562176/back.png">
    </div>
    <script src="./index.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./index.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {


            $("#gangbutton").click(function() {
                $("#container").fadeOut(0)
                $("#gangwindow").delay(0).fadeIn(0)
            });

            $("#mafiabutton").click(function() {
                $("#container").fadeOut(0)
                $("#mafiawindow").delay(0).fadeIn(0)
            });

            $("#cartelbutton").click(function() {
                $("#container").fadeOut(0)
                $("#cartelwindow").fadeIn(0)
            })

            $("#closeMoreOptions").click(function() {
                $("#moreOptionsDiv").fadeOut(500)
            })



        });
    </script>
</body>

</html>
